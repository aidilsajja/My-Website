<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <link rel="stylesheet" href="css/pseudo.css">
</head>
<body>
    <!-- PSEUDO CLASS
     :link
     style default pada link
     :visited
     style ketika link sudah pernah dikunjungi
     :hover
     style ketika kursor mouse berada diatas link
     :active
     style ketika link dalam keadaan aktif/atau diklik.
     -->
     <a href="#" class="navigasi">home</a>
     <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">abaut</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">galeri</a></li>
        <li><a href="#">contack</a></li>
     </ul>
</body>
</html>
